<h2>{{title}}</h2>
<div class="result-edit">
    <div class="form-group">
        <label for="text">Result text:</label>
        <br />
        <textarea id="text" [(ngModel)]="result.Text" placeholder="enter a suitable text..." class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="MinValue">Minium Score Value:</label>
        <br />
        <input type="number" id="MinValue" name="MinValue" [(ngModel)]="result.MinValue" class="form-control" />
    </div>
    <div class="form-group">
        <label for="MaxValue">Maximum Score Value:</label>
        <br />
        <input type="number" id="MaxValue" name="MaxValue" [(ngModel)]="result.MaxValue" class="form-control" />
    </div>

    <div class="form-group commands">
        <input *ngIf="editMode" type="button" value="Apply Changes" (click)="onSubmit(result)" class="btn btn-success" />
        <input *ngIf="!editMode" type="button" value="Create the Result!" (click)="onSubmit(result)" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="onBack()" class="btn btn-default" />
    </div>
</div>
